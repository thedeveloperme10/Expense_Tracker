<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stlye.css">
    <title>Expense Tracker</title>
</head>
<body>
    <form class="container" id="form" method="POST">
        <h1>EXPENSE TRACKER</h1>
        <hr><br>
        <label for="text_value" style="font-size: small;">Add a description :</label>
        <input type="text" id="text_value" name="text_value" style="border: 2px solid black;" required><br>
        <br><br>
        <label for="amount_value" style="font-size: small; padding-left: 15px;">Add an amount   :</label>
        <input type="number" id="amount_value" name="amount_value" style="border: 2px solid black;" required><br>
        <h4>("+" value for Income and "-" value for Expense)<h4>
        <button type="submit" style="padding: 5px 5px; width: fit-content; background-color: dodgerblue; color: whitesmoke;border-radius: 5px;cursor: pointer;transform: none;">Update Expenses</button>
        <br><br>
    </form>
    <form>
        <h2 style="text-align: left;" id="income_total">INCOME</h2>
        <div class="flex-box"  style="background-color: rgb(114, 202, 114);">
            <ol id="result" class="result"></ol>
        </div>
        <h2 style="text-align: left;" id="expenses_total">EXPENSES</h2>
        <div class="flex-box"  style="background-color: rgb(241, 66, 66);">
            <ol id="result1" class="result1"></ol>
        </div>
        <h2 style="text-align: left;">BALANCE</h2>
        <div class="flex-box" style="background-color: goldenrod;">
            <div id="result2" style="padding: 1vh;"></div>
        </div>
    </form>
    <script src="updated.js"></script>
</body>
</html>
