<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stlye.css">
    <title>Expense Tracker</title>
</head>
<body>
    
    <div class="container">
        <h1>EXPENSE TRACKER</h1>
        <hr><br>
        <label for="text_value" style="font-size: small;">Add a description :</label>
        <input type="text" id="text_value" name="text_value" style="border: 2px solid black;"><br>
        <small></small>
        <br><br>
        <label for="amount_value" style="font-size: small;">Add an amount :</label>
        <input type="number" id="amount_value" name="amount_value" style="border: 2px solid black;"><br>
        <h4>("+" value for Income and "-" value for Expense)<h4>
        <small></small>
        <br><br>
        <button type="submit" onclick="calc()">Update Expenses</button>
        <br><br>
        <label for="delete_value_income" style="font-size: small;">Which value to Delete?</label>
        <input type="number" placeholder="Choose from Income's S.No" id="delete_value_income" name="delete_value_income" style="border: 2px solid black;">
        <button type="submit" onclick="myFunctionIncome()">Submit</button>
        <br><br>
        <label for="delete_value_expense" style="font-size: small;">Which value to Delete?</label>
        <input type="number" placeholder="Expense" id="delete_value_expense" name="delete_value_expense" style="border: 2px solid black;">
        <button type="submit" onclick="myFunctionExpense()">Submit</button>
        <br><br>
        <h1 style="text-align: left;">INCOME</h1>
        <div class="flex-box"  style="background-color: rgb(114, 202, 114);">
            <ol id="result" class="result"></ol>
        </div>
        <h1 style="text-align: left;">EXPENSES</h1>
        <div class="flex-box"  style="background-color: rgb(241, 66, 66);">
            <ol id="result1" class="result1"></ol>
        </div>
        <h1 style="text-align: left;">BALANCE</h1>
        <div class="flex-box" style="background-color: goldenrod;">
            <div id="result2"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
